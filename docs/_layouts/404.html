<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="icon" type="image/x-icon" href="{{ site.avatar }}">
		<title>Page Not Found!!!</title>
			{% seo %}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ '/assets/css/404.css?v=' | append: site.github.build_revision | relative_url }}">
	</head>
	<body>
	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<!-- Your customer chat code -->
	<div class="fb-customerchat"
	  attribution=setup_tool
	  page_id="303155770472818"
	  theme_color="#67b868"
	  logged_in_greeting="Hi! How can I help you?"
	  logged_out_greeting="Hi! How can I help you?">
	</div>
		
	<div class="error-page">
		<div>
			<h1 data-h1="404">404</h1>
			<p data-p="NOT FOUND">NOT FOUND</p>
		</div>
		</div>
	<div id="particles-js"></div>
	<script src="{{ '/assets/js/404.js?v=' | append: site.github.build_revision | relative_url }}"></script>

	</body>
</html>
